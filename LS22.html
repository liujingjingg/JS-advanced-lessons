<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script>
    /*
        Math.random()得到的是[0,1)之间的值。
    */
    for(var i=0;i<5;i++){
        console.log(Math.random());
    }

    function getMiddle(min,max){
        return Math.random()*(max-min)+min;
    }
    console.log(getMiddle(1,10));//输出最小为min的数字


    //Math 对象属性
    console.log(Math.PI);//3.14
    console.log(Math.E);//2.718
    console.log(Math.LN2);
    console.log(Math.LN10);
    console.log(Math.LOG2E);//以2为底E的对数
    console.log(Math.LOG10E);//以10为底e的对数
    console.log("------------------");

    //Math 对象数值方法
    console.log(Math.random());//[0,1)之间的随机数
    //返回 int 值的绝对值。如果参数为非负数，则返回该参数。
    //如果参数为负数，则返回该参数的相反数
    console.log(Math.abs(-123.456));//123.456
    //Math.pow() 函式回傳 base 的 exponent 次方（幂）值，
    //也就是 baseexponent 
    console.log(Math.pow(2,3),Math.pow(4,0.5));//8 2
    //Math.sqrt() 函数返回一个数的平方根
    console.log(Math.sqrt(256));//16
    console.log("------------------");

    console.log(Math.round(0.60),Math.ceil(0.60),Math.floor(0.60));//1 1 0
    console.log(Math.round(0.50),Math.ceil(0.50),Math.floor(0.50));//1 1 0
    console.log(Math.round(0.40),Math.ceil(0.40),Math.floor(0.40));//0 1 0
    console.log(Math.round(0.49),Math.ceil(0.49),Math.floor(0.49));//只考虑一位 0 1 0
    console.log(Math.round(-4.40),Math.ceil(-4.40),Math.floor(-4.40));//-4 -4 -5
    console.log(Math.round(-4.60),Math.ceil(-4.60),Math.floor(-4.60));//-5 -4 -5

    console.log(Math.max(5,7),Math.max(5,7));//7 7
    console.log(Math.max(-3,5),Math.max(-3,5));//5 5
    console.log(Math.max(-3,-5),Math.max(-3,-5));//-3 -3
    console.log(Math.max(7.25,7.30),Math.max(7.25,7.30));//7.3 7.3
    console.log("------------------");

    //Math 三角方法
    //角度转弧度方法
    function toRadians(degrees) {
        return degrees/180 *Math.PI;
    }
    console.log(toRadians(180));//3.14

    //弧度转角度方法
    function toDegrees(radians) {
        return radians/Math.PI*180;
    }
    console.log(toDegrees(Math.PI/4));//45
    console.log("------------------");

    console.log(Math.sin(toRadians(90))); //参数一个以弧度表示的角。将角度乘以 （2PI/360）即可转换为弧度
    console.log(Math.cos(toRadians(180)));
    console.log("------------------");

</script>
</html>
