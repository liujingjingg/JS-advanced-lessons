<script>
    //ES5 中没有块作用域
{
    var a = 20;
}
console.log("大括号外依然能访问到a:",a);

for(var i = 0;i<5;i++){
    console.log("in for ",i);
}
console.log("out of for ",i);//不报错 输出 out of for 5

if(true){
    var a = 20;
}
console.log(a);//20


// 你是否能够区分undefined和undeclared
if(false){
    var b = 30;
}
console.log(b);//undefined


// 严格模式的目的：
// 消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为
// 消除代码运行的一些不安全之处，保证代码运行的安全


// 严格模式使用方式
// "use strict"//全局使用

// function foo() {
//     "use strict"//函数内部使用
// }


function  sloppyFunc() {
    sloppyVar = 123;
}
sloppyFunc();
console.log(sloppyVar);


//下边的实例，若使用严格模式则报错
function  sloppyFunc() {
    // 'use strict'
    sloppyVar = 123;
}
sloppyFunc();
console.log(sloppyVar);
//严格模式下会报错

//检测是否在严格模式的方法
// 'use strict'
function isStrictMode() {
    // 'use strict'
    return this === window?false:true;
}
// "use strict" 
console.log(isStrictMode());
//如果是非严格模式，this是全局变量  如果在严格模式下，调用上下文为undefined


</script>
