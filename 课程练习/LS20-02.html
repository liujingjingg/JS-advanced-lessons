<script>
    /*
        字符分类
            \d 表示阿拉伯数字[0-9]
            \D 表示不是阿拉伯数字
            \s 表示的是各种各样的空格
            \w 表示[A-Z a-z 0-9_]
            .  表示任意单个字符
        字符集合
            [abcdef] 在中括号集合中任取一个
            [^abcdef] 排除中括号内的字符的人一个字符
        字符边界
            ^a 表示以特定字符开头
            b$ 表示以特定字符结尾
        数量词
            a* 表示匹配前的字符0次或多次
            a+ 表示匹配前的字符1次或多次
            a? 表示匹配前边的字符0次或1次
            a{n} 表示匹配前面的字符n次
            a{m,n} 表示至少m次，至多n次
            a{m,} 表示至少匹配m次
            x|y 表示匹配x或者y 一个属性
    */
</script>
</html>
