<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var obj={
        num:10,
        str:'hello',
        show:function(){
            console.log(this.str);
        }
    }

    //Object.create(obj);
    //创建一个新对象，并且将obj对象作为新对象的__proto__
    var subObject=Object.create(obj);
    console.log(subObject.num);
    console.log(subObject.__proto__==obj);

    function person(name,age){
        this.name=name;
        this.age=age;
    }
    person.prototype.sayhi=function(){
        console.log(this.name);
    }
    var person1=new person("zhangsan",20);
    person1.sayhi();

    console.log(person1.__proto__==person.prototype);


//添加属性的方式
    var obj={x:1};
    obj.y=2;
    obj["y"]=3;
    var z="age";
    //obj.z=20;  z:20
    obj[z]=20;//age:20
    console.log(obj);

    for(var i in obj){
        console.log(i,obj[i]);
    }

    

    var objProto={
        z:3
    }

    var obj=Object.create(objProto);
    obj.x=1;
    obj.y=2;
    console.log(obj.x);
    console.log(obj.y);
    console.log(obj.z);
    console.log(obj.toString);
    for (var j in obj){
        console.log(j,obj[j]);
    }




    var obj={x:1};
    Object.defineProperty(obj,"y",{
        value:"2",
        enumerable:true
    });
    console.log(obj);
    for(var i in obj){
        console.log(i,obj[i]);
    }



    var person={
        "name":"jack"
    };
    Object.defineProperty(person,"name",{
        //是否可枚举，for...in能否遍历到
        enumerable:true,
        //是否可配置，能否delete删除该属性
        configurable:true,
        //属性是否可写
        writable:true,
        //属性值
        value:"mike"
    });
    delete person.name;
    console.log(person.name);
    //直接添加属性的方式
    //enumersble configurable writable默认true


    Object.defineProperty(obj,"k",{
        value:5
    });
    obj.k=6;
    console.log(obj.k);
    delete obj.k;
    console.log(obj.k);
    for( var i in obj){
        console.log(i,obj[i]);
    }



    var obj={
        _name:'jack'
    }
    Object.defineProperty(obj,"name",{
        configurable:true,
        enumerable:true,
        get(){
            return this._name;
        },
        set(val){
            this._name=val;
        }
    })
    console.log(obj.name);
    obj.name='liuxinxin';
    console.log(obj.name);
    delete obj.name;
    console.log(obj.name);
</script>
</html>
